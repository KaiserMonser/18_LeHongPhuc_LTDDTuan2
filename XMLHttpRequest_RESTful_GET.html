<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XMLHttpRequest_RESTful_GET</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        // Get all users
        // // var url = "http://localhost:8080/api/v1/users";
        var url = "https://jsonplaceholder.typicode.com/todos";
        //Get all users

        fetch(url)
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then((users) => {
                console.table(users);
            })
            .catch((error) => {
                console.error("Fetch error:", error);
            });
        // Get a user by ID
        var userId = prompt("Nhập userId: "); // lấy userID

        fetch(`${url}/${userId}`)
            .then((response) => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then((user) => {
                console.table(user);
            })
            .catch((error) => {
                console.error("Fetch error:", error);
            });
    </script>
</body>

</html>
